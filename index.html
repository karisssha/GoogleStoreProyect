<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
</head>
<body>
<header>
    <nav class="navbar">
        <div class="nav">
            <div class="options">
                <img src="img/google-logo.png" class="logo" alt="google-logo">
                <ul class="menu">
                    <li><a href="#">Phones</a></li>
                    <li><a href="#">Earbuds</a></li>
                    <li><a href="#">Watches</a></li>
                    <li><a href="#">Smart Home</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Suscriptions</a></li>
                </ul>
            </div>
            <ul class="icons">
                <li><img src="img/icons/Search.svg" class="search" alt="buscar"></li>
                <li><img src="img/icons/Help.svg" class="help" alt="ayuda"></li>
                <li><img src="img/icons/Cart.svg" class="shop" alt="cart"></li>
                <li><img src="img/icons/Avatar.svg" class="avatar" alt="user"></li>
            </ul>
        </div>
        <div class="mobile-nav">
            <div class="options">
                <img src="img/google-logo.png" class="logo" alt="google-logo">
            </div>
            <ul class="icons">
                <li><img src="img/icons/Search.svg" class="search" alt="buscar"></li>
                <li><img src="img/icons/Help.svg" class="help" alt="ayuda"></li>
                <li><img src="img/icons/Cart.svg" class="shop" alt="cart"></li>
                <li><img src="img/icons/Avatar.svg" class="avatar" alt="user"></li>
                <li><img src="img/icons/burger-menu.svg" class="menubar" alt="burger-menu"></li>
            </ul>
        </div>
    </nav>
</header>
<main class="hero">
    <div class="details">
        <ul class="product-details">
            <li><img src="img/icons/Arrow.svg" class="arrow.icon" alt="flecha"></li>
            <li><a href="#"> See product details </a></li>
    </ul>
    </div>

    <div class="mobile-reloj">
        <div class="watch-container">
            <img src="img/smartwatch/smartwatch_black.png" class="smartwatch" alt="Fitbit Watch">
        </div>
    </div>

    <div class="product-info">
        <h1 class="title">Fitbit Inspire 3</h1>
        <p class="subtitle">Health & Fitness Tracker</p>
        <h2 class="price">99,95 €</h2>
        <hr class="linea">
        <p class="choose-a-color"> Choose a color </p>

        <!-- Color Options -->
        <div class="colors">
            <div class="color-box">
                <img src="img/smartwatch/smartwatch_black.png" class="color-option" alt="Midnight Zen">
            </div>
            <div class="color-box">
                <img src="img/smartwatch/smartwatch_pink.png" class="color-option" alt="Lilac Bliss">
            </div>
            <div class="color-box">
                <img src="img/smartwatch/smartwatch_yellow.png" class="color-option" alt="Morning Glow">
            </div>
        </div>

        <h1>99,95 €</h1>
        <hr class="linea">
        <div class="purchase">
            <div class="quantity-selector">
                <label for="quantity"></label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <button class="cart-button"> Add to Cart</button>
        </div>
    </div>
</main>
</body>
</html>
